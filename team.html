---
layout: default
title: Our Team
---
<h1>Meet the Team</h1>
<div class="team-container">
  {% for member in site.data.teams %}
<div class="team-member">
  <img src="/assets/images/{{ member.photo }}" alt="{{ member.name }}" style="width: 150px; border-radius: 8px;">
  <h3>{{ member.name }}</h3>
  <p>Research Interests: {{ member.keywords | join: ", " }}</p>
  <p><a href="{{ member.webpage }}">Personal Webpage</a> | <a href="{{ member.google_scholar }}">Google Scholar</a> | <a href="{{ member.orcid }}">ORCID</a></p>
</div>
  {% endfor %}
</div>
